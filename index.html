<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tables Revision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Time Tables Revision</h1>
    <div id="settings">
        <h2>Select Time Tables</h2>
        <div>
            <input type="checkbox" id="selectAll" onclick="selectAllTables()"> Select All
        </div>
        <div id="timeTables">
            <!-- Time tables checkboxes will be generated by JS -->
        </div>
        <h2>Select Practice Mode</h2>
        <select id="practiceMode">
            <option value="timed">Timed Practice (Multiplication)</option>
            <option value="multipleChoice">Multiple Choice (Multiplication)</option>
            <option value="timedDivision">Timed Practice (Division)</option>
            <option value="multipleChoiceDivision">Multiple Choice (Division)</option>
        </select>
        <button onclick="startPractice()">Start Practice</button>
    </div>
    <div id="practiceArea" style="display: none;">
        <div id="timer" style="display: none;">Time left: <span id="timeLeft">60</span> seconds</div>
        <h2>Practice</h2>
        <div id="questionArea">
            <!-- Questions will be generated by JS -->
        </div>
        <div id="answerArea">
            <!-- Answer input or choices will be generated by JS -->
        </div>
        <button onclick="submitAnswer()" id="submitButton">Submit Answer</button>
        <button onclick="nextQuestion()" id="nextButton">Next Question</button>
        <button onclick="returnToMenu()">Return to Main Menu</button>
    </div>
    <div id="scoreArea" style="display: none;">
        <h2>Score</h2>
        <p id="correctAnswers"></p>
        <p id="wrongAnswers"></p>
        <button onclick="returnToMenu()">Return to Main Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
